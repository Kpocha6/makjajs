<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Confesiones Anónimas</title>
</head>
<body>
  <h1>Confesiones Anónimas</h1>
  <form id="confesionForm">
    <textarea id="confesionInput" placeholder="Ingresa tu confesión"></textarea>
    <button type="submit">Enviar</button>
  </form>

  <script>
    const confessionForm = document.getElementById('confesionForm');
    const confessionInput = document.getElementById('confesionInput');

    confessionForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const confesion = confessionInput.value;

      try {
        const response = await fetch('/confesiones', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ confesion }),
        });

        if (response.ok) {
          console.log('Confesión enviada exitosamente');
          confessionInput.value = '';
        } else {
          console.error('Error al enviar la confesión');
        }
      } catch (error) {
        console.error('Error al enviar la confesión:', error);
      }
    });
  </script>
</body>
</html>
